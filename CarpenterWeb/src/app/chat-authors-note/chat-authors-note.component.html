<div style="display:flex; flex-direction:column; height:100%">
  <h1 class="mat-h1" style="margin:5px">Chat Author's Note</h1>
  <textarea [value]="chatAuthorsNote" (input)="onChatAuthorsNoteValueChange($event)" style="resize: none; flex: 1 1 auto; margin:5px"></textarea>
  <button type="button" mat-raised-button color="primary" (click)="onSetAuthorsNote()" style="margin:5px">Set Author's Note</button>
</div>
