<ng-container *ngIf="!userInfo; else logout">
  <span class="mat-small" style="margin-right:5px">Signed out</span> <a mat-raised-button href="/.auth/login/google">Sign in with Google</a>
</ng-container>
<ng-template #logout>
  <span class="mat-small" style="margin-right:5px">Signed in as {{userInfo.userDetails}}</span> <a mat-raised-button href="/.auth/logout">Sign out</a>
</ng-template>
