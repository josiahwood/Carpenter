<div style="display:flex; flex-direction:column; height:100%">
  <h1 class="mat-h1" style="margin:5px">Chat Summarization Prompt</h1>
  <textarea [value]="chatSummarizationPrompt" (input)="onChatSummarizationPromptValueChange($event)" style="resize: none; flex: 1 1 auto; margin:5px"></textarea>
  <button type="button" mat-raised-button color="primary" (click)="onSetChatSummarizationPrompt()" style="margin:5px">Set Chat Summarization Prompt</button>
</div>
