<div style="padding:5px; display: flex; flex-direction:column; height:100%; box-sizing:border-box">
  <span>Sender: {{data.sender}}</span>
  <span>Timestamp: {{data.timestamp | date:'medium'}}</span>
  <span>Message:</span>
  <textarea value="{{tempMessage}}" style="flex:1 1 auto; resize:none" (input)="onChatMessageMessageValueChange($event)"></textarea>
  <button mat-raised-button color="primary" type="button" (click)="onUpdate()">Update</button>
</div>
